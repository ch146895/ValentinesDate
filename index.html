<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Chloe!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            background-image: url('https://source.unsplash.com/1600x900/?valentine');
            background-size: cover;
            background-position: center;
            font-family: 'Pacifico', cursive;
            color: #fff;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }
        h1 {
            color: #ff3366;
            font-size: 3em;
            animation: fadeIn 2s ease-in-out, bounce 2s infinite alternate;
        }
        .heart {
            color: #ff3366;
            font-size: 100px;
            margin: 20px 0;
            animation: heartbeat 1.5s infinite;
        }
        .message {
            font-size: 24px;
            margin: 20px 0;
            animation: fadeIn 3s ease-in-out, pulse 2s infinite alternate;
        }
        .button {
            display: inline-block;
            background-color: #ff3366;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
            animation: fadeIn 4s ease-in-out;
        }
        .button:hover {
            background-color: #e62e5c;
            transform: scale(1.1);
        }
        .music {
            margin-top: 30px;
        }
        footer {
            margin-top: 50px;
            font-size: 18px;
            animation: fadeIn 4s ease-in-out;
        }
        .quote {
            font-size: 20px;
            margin: 30px 0;
            animation: fadeIn 5s ease-in-out;
        }
        @keyframes heartbeat {
            0%, 20%, 50%, 80%, 100% {
                transform: scale(1);
            }
            40% {
                transform: scale(1.3);
            }
            60% {
                transform: scale(1.1);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }
        .floating-heart {
            position: absolute;
            animation: float 3s infinite ease-in-out, fadeIn 5s ease-in-out;
            font-size: 24px;
            color: #ff3366;
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day, Chloe!</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="message">You make my heart skip a beat every day. Will you be my Valentine?</div>
    <a href="#" class="button" id="yesButton">Yes, I will!</a>
    <a href="#" class="button">Maybe later!</a>
    <div class="music">
        <audio controls>
            <source src="your-music-file.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="quote">"Love is composed of a single soul inhabiting two bodies." - Aristotle</div>
    <footer>With all my love, [Your Name]</footer>

    <!-- Floating hearts -->
    <div class="floating-heart" style="top: 10%; left: 20%;">üíñ</div>
    <div class="floating-heart" style="top: 30%; left: 70%;">üíñ</div>
    <div class="floating-heart" style="top: 50%; left: 40%;">üíñ</div>
    <div class="floating-heart" style="top: 70%; left: 80%;">üíñ</div>

    <!-- Confetti effect -->
    <canvas class="confetti"></canvas>

    <!-- Chloe's Image -->
    <div class="image-container">
        <img src="Chloe.png" alt="Chloe" style="max-width: 100%; height: auto; margin-top: 20px;">
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const confettiCanvas = document.querySelector('.confetti');
        const confettiContext = confettiCanvas.getContext('2d');
        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;

        const confettiPieces = Array.from({ length: 100 }, () => ({
            x: Math.random() * confettiCanvas.width,
            y: Math.random() * confettiCanvas.height,
            r: Math.random() * 6 + 2,
            d: Math.random() * 100 + 10,
            color: `hsl(${Math.random() * 360}, 100%, 50%)`,
            tilt: Math.random() * 10 - 10,
            tiltAngleIncremental: Math.random() * 0.07 + 0.05,
            tiltAngle: 0
        }));

        function drawConfetti() {
            confettiContext.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            confettiPieces.forEach(piece => {
                confettiContext.beginPath();
                confettiContext.lineWidth = piece.r;
                confettiContext.strokeStyle = piece.color;
                confettiContext.moveTo(piece.x + piece.tilt + piece.r / 4, piece.y);
                confettiContext.lineTo(piece.x + piece.tilt, piece.y + piece.tilt + piece.r / 4);
                confettiContext.stroke();
            });
            updateConfetti();
        }

        function updateConfetti() {
            confettiPieces.forEach(piece => {
                piece.tiltAngle += piece.tiltAngleIncremental;
                piece.y += (Math.cos(piece.d) + 3 + piece.r / 2) / 2;
                piece.x += Math.sin(piece.d);
                piece.tilt = Math.sin(piece.tiltAngle - piece.r / 2) * 15;

                if (piece.y > confettiCanvas.height) {
                    piece.y = -10;
                    piece.x = Math.random() * confettiCanvas.width;
                }
            });
        }

        function animateConfetti() {
            drawConfetti();
            requestAnimationFrame(animateConfetti);
        }

        yesButton.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent default link behavior
            animateConfetti();
        });
    </script>
</body>
</html>
